<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>Codejam Eldritch</title>
</head>
<body>
    <div class="playing-field">

    <div class="cards">

        <div class="first-card">

        </div>

        <div class="second-card">

        </div>

        <div class="third-card">

        </div>

        <div class="fourth-card">

        </div>

    </div>

    <div class="difficulty-level">
        <div class="very-easy">
            <p class="difficult-text">Очень легкая</p>
        </div>
        <div class="easy">
            <p class="difficult-text">Легкая</p>
        </div>

        <div class="normal" id="normal" >
            <p class="difficult-text">Средняя</p>
        </div>

        <div class="high">
            <p class="difficult-text">Высокая</p>
        </div>

        <div class="very-high">
            <p class="difficult-text">Очень высокая</p>
        </div>
    </div>

   

    <div class="info-cards">
        <div class="mix-up">
            <p class="mix-up-text">
                Замешать колоду
            </p>
        </div>
        <div class="stages">

            <div class="first-stage">
                <p class="stage-text">Первая стадия</p>
                <div class="circles">
                <div class="circle-green"></div>
                <div class="circle-brown"></div>
                <div class="circle-blue"></div>
            </div>
            </div>

            <div class="second-stage">
                <p class="stage-text">Вторая стадия</p>
                <div class="circles">
                <div class="circle-green"></div>
                <div class="circle-brown"></div>
                <div class="circle-blue"></div>
                </div>
            </div>

            <div class="third-stage">
                <p class="stage-text">Третья стадия</p>
                <div class="circles">
                <div class="circle-green"></div>
                <div class="circle-brown"></div>
                <div class="circle-blue"></div>
                </div>
            </div>

        </div>

        <div class="deck-card">

        </div>

        <div class="current-card">

        </div>

    </div>

</div>

<script type="module" src="./index.js"></script>
</body>
</html>
