<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldtritch Horror</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="card card_azathoth"></div>
        <div class="card card_cthulthu"></div>
        <div class="card card_log-sothoth"></div>
        <div class="card card_snub_niggurath"></div>
    </div>
    <div class="levels">
        <div class="level">Очень легкий уровень</div>
        <div class="level">Легкий уровень</div>
        <div class="level">Средний уровень</div>
        <div class="level">Высокий уровень</div>
        <div class="level">Очень высокий уровень</div>
    </div>
    <div class="choice">
        <ul class="stages">
            <li class="stage">Первая стадия
                <ul class="stage__count">
                    <li class="circle circle_green"></li>
                    <li class="circle circle_brown"></li>
                    <li class="circle circle_blue"></li>
                </ul>
            </li>
            <li class="stage">Вторая стадия
                <ul class="stage__count">
                    <li class="circle circle_green"></li>
                    <li class="circle circle_brown"></li>
                    <li class="circle circle_blue"></li>
                </ul>
            </li>
            <li class="stage">Третья стадия
                <ul class="stage__count">
                    <li class="circle circle_green"></li>
                    <li class="circle circle_brown"></li>
                    <li class="circle circle_blue"></li>
                </ul>
            </li>
        </ul>
        <div class="deck"></div>
        <div class="deck deck_show"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
