<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-jem</title>
    <link href="./app.css" media="screen" rel="stylesheet" />
</head>
<body>

  <div class="App" style="background-image: url(./assets/home.png)" >
    
    <div class="ancients-container">
      <div class="ancient-card active azathoth" style="background-image: url(./assets/Ancients/Azathoth.png)"></div>
      <div class="ancient-card cthulthu" style="background-image: url(./assets/Ancients/Cthulthu.png)"></div>
      <div class="ancient-card iogSothoth" style="background-image: url(./assets/Ancients/IogSothoth.png)"></div>
      <div class="ancient-card shubNiggurath" style="background-image: url(./assets/Ancients/ShubNiggurath.png)"></div>
    </div>

    <div class="difficulty-container">
      <div class="difficulty veryeasy">Очень низкая</div>
      <div class="difficulty easy">Низкая</div>
      <div class="difficulty normal active">Средняя</div>
      <div class="difficulty hard">Высокая</div>
      <div class="difficulty veryhard">Очень высокая</div>
    </div>
    <div class="deck-container">
     <div class="current-state">

      </div>
      <div class="deck" style="background-image: url(./assets/mythicCardBackground.png)"></div>
      <div class="last-card"></div>
    </div>
  </div>

  
  <script src="./app.js" type="module"></script>
</body>
</html>
