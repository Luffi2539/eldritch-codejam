<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="monsters">
        <div class="Azathoth active"></div>
        <div class="Cthulthu"></div>
        <div class="IogSothoth"></div>
        <div class="ShubNiggurath"></div>
    </div>
    <div class="levels">
        <div class="level1">Очень легкий</div>
        <div class="level2">Легкий</div>
        <div class="level3 active">Средний</div>
        <div class="level4">Высокий</div>
        <div class="level5">Очень высокий</div>
    </div>
    <div class="wrap">
        <div class="scheme">
            <div class="1round round">
                <div class="green" id="1roundGreen">0</div>
                <div class="brown" id="1roundBrown">0</div>
                <div class="blue" id="1roundBlue">0</div>
            </div>
            <div class="2round round">
                <div class="green" id="2roundGreen">0</div>
                <div class="brown" id="2roundBrown">0</div>
                <div class="blue" id="2roundBlue">0</div>
            </div>
            <div class="3round round">
                <div class="green" id="3roundGreen">0</div>
                <div class="brown" id="3roundBrown">0</div>
                <div class="blue" id="3roundBlue">0</div>
            </div>
        </div>
        <div class="card-back"></div>
        <div class="card-front"></div>
    </div>


    <script type="module"  src="script.js"></script>
</body>
</html>
