<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&family=Magra&family=Red+Hat+Text:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Codejam Eldritch</title>
</head>
<body>
    <div class="root">
        <div class="wrapper">
            <div class="ancients-container">
                <div class="ancient-card card-1"></div>
                <div class="ancient-card card-2"></div>
                <div class="ancient-card card-3"></div>
                <div class="ancient-card card-4"></div>
            </div>
            <div class="difficulty-container">
                <div class="difficult">Низкая</div>
                <div class="difficult">Средняя</div>
                <div class="difficult">Высокая</div>
            </div>
            <div class="deck-container">

                <div class="current-state">
                    <div class="stage-container">
                        <span class="stage-text ">Первая стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                        <span class="stage-text ">Вторая стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                        <span class="stage-text ">Третья стадия</span>
                        <div class="dots-container">
                            <div class="dot green">0</div>
                            <div class="dot brown">0</div>
                            <div class="dot blue">0</div>
                        </div>
                    </div>
                    <div class="stage-container"></div>
                    <div class="stage-container"></div>
                </div>
                <span class="shuffle-button">Замешать колоду</span>
                <div class="deck"></div>
                <div class="last-card"></div>
            </div>
        </div>



    </div>
</body>
</html>
