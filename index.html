<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>Codejam Eldritch</title>
</head>
<body>
    <div class="playing-field">

    <div class="cards">

        <div class="first-card">

        </div>

        <div class="second-card">

        </div>

        <div class="third-card">

        </div>

        <div class="fourth-card">

        </div>

    </div>

    <div class="difficulty-level">
        <div class="very-easy">
            <p class="difficult-text">Очень легкий</p>
        </div>
        <div class="easy">
            <p class="difficult-text">Легкий</p>
        </div>

        <div class="normal">
            <p class="difficult-text">Средний</p>
        </div>

        <div class="high">
            <p class="difficult-text">Высокий</p>
        </div>

        <div class="very-high">
            <p class="difficult-text">Очень высокий</p>
        </div>
    </div>

    <div class="info-cards">

        <div class="stages">

            <div class="first-stage">
                <p class="stage-text">Первая стадия</p>
                <div class="circles">
                <div class="circle-green">1</div>
                <div class="circle-brown">2</div>
                <div class="circle-blue">3</div>
            </div>
            </div>

            <div class="second-stage">
                <p class="stage-text">Вторая стадия</p>
                <div class="circles">
                <div class="circle-green">4</div>
                <div class="circle-brown">5</div>
                <div class="circle-blue">6</div>
                </div>
            </div>

            <div class="third-stage">
                <p class="stage-text">Третья стадия</p>
                <div class="circles">
                <div class="circle-green">7</div>
                <div class="circle-brown">8</div>
                <div class="circle-blue">9</div>
                </div>
            </div>

        </div>

        <div class="deck-card">

        </div>

        <div class="current-card">

        </div>

    </div>

</div>

    
</body>
</html>
