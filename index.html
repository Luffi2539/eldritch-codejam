<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eldrith-codejam</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="body">
    <div class="wrapper-game">
        <section class="ancients">
            <div class="ancients__item ancients__item_1 ancients__item_active">
            </div>
            <div class="ancients__item ancients__item_2">
            </div>
            <div class="ancients__item ancients__item_3">
            </div>
            <div class="ancients__item ancients__item_4">
            </div>
        </section>
        <section class="difficulty-selection">
            <div class="difficulty-selection__item difficulty-selection__item_active">
                <span class="difficulty-selection__level">
                   Очень легкий уровень
                </span>
            </div>
            <div class="difficulty-selection__item">
                <span class="difficulty-selection__level">
                    Легкий уровень
                </span>
            </div>
            <div class="difficulty-selection__item">
                <span class="difficulty-selection__level">
                    Средний уровень
                </span>
            </div>
            <div class="difficulty-selection__item">
                <span class="difficulty-selection__level">
                    Высокий уровень
                </span>
            </div>
            <div class="difficulty-selection__item">
                <span class="difficulty-selection__level">
                    Очень высокий уровень
                </span>
            </div>
        </section>
        <section class="game">
            <div class="game__table">
                <div class="game__table__stage">
                    <span>Первая стадия</span>
                </div>
                <div class="game__table__wrapper">
                    <div class="game__table__stack game__table__stack_1">
                        0
                    </div>
 
                    <div class="game__table__stack game__table__stack_2">
                        1
                    </div>
  
                    <div class="game__table__stack game__table__stack_3">
                        2
                    </div>
                </div>

                <div class="game__table__stage">
                    <span>Вторая стадия</span>
                </div>
                <div class="game__table__wrapper">
                    <div class="game__table__stack game__table__stack_1">
                        0
                    </div>
                    <div class="game__table__stack game__table__stack_2">
                        1
                    </div>
     
                    <div class="game__table__stack game__table__stack_3">
                        2
                    </div>
                </div>
                <div class="game__table__stage">
                    <span>Третья стадия</span>
                </div>
                <div class="game__table__wrapper">
                    <div class="game__table__stack game__table__stack_1">
                        0
                    </div>
 
                    <div class="game__table__stack game__table__stack_2">
                        1
                    </div>

                    <div class="game__table__stack game__table__stack_3">
                        2
                    </div>
                </div>
                
            </div>
            <div class="game__card-background">
                <!-- <img src="../assets/mythicCardBackground.png" alt="background"> -->
            </div>
            <div class="game__card-item">
            </div>
        </section>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
