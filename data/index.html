<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section class="game">
        <div class="cards">
            <img src="../assets/Ancients/Azathoth.png" alt="card-1" class="img-button">
            <img src="../assets/Ancients/Cthulthu.png" alt="card-2" class="img-button">
            <img src="../assets/Ancients/IogSothoth.png" alt="card-3" class="img-button">
            <img src="../assets/Ancients/ShubNiggurath.png" alt="card-4" class="img-button">
        </div>
        <div class="levels">
            <button class="level-1">Низкая</button>
            <button class="level-2">Средняя</button>
            <button class="level-3">Высокая</button>
        </div>
        <div class="result">
            <button class="result-button">Замешать колоду</button>
            <img src="../assets/mythicCardBackground.png" alt="result-img" class="result-img">
            <div class="images">
                <img src="../assets/MythicCards/green/green1.png" alt="image-1" class="">
                <img src="../assets/MythicCards/green/green2.png" alt="image-2">
                <img src="../assets/MythicCards/green/green3.png" alt="image-3">
                <img src="../assets/MythicCards/green/green4.png" alt="image-4">
                <img src="../assets/MythicCards/green/green5.png" alt="image-5">
                <img src="../assets/MythicCards/green/green6.png" alt="image-6">
                <img src="../assets/MythicCards/green/green7.png" alt="image-7">
                <img src="../assets/MythicCards/green/green8.png" alt="image-8">
                <img src="../assets/MythicCards/green/green9.png" alt="image-9">
                <img src="../assets/MythicCards/green/green10.png" alt="image-10">
                <img src="../assets/MythicCards/green/green11.png" alt="image-11">
                <img src="../assets/MythicCards/green/green12.png" alt="image-12">
                <img src="../assets/MythicCards/green/green13.png" alt="image-13">
                <img src="../assets/MythicCards/green/green14.png" alt="image-14">
                <img src="../assets/MythicCards/green/green15.png" alt="image-15">
                <img src="../assets/MythicCards/green/green16.png" alt="image-16">
                <img src="../assets/MythicCards/green/green17.png" alt="image-17">
                <img src="../assets/MythicCards/green/green18.png" alt="image-18">
            </div>
        </div>
    </section>
    </main>

    <script src="../script.js"></script>
</body>
</html>
